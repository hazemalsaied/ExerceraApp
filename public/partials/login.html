<form class="form" ua-login>
  <h1 class="form-heading">Please Log In</h1>
  <div class="form-fields">
    <input name="login" placeholder="Email" type="text" class="form-control">
		<input name="password" placeholder="Password" type="password" class="form-control">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loading">
		<span ng-show="!loading">Log In</span>
		<img ng-show="loading" src="img/ajax-loader-blue.gif">
	</button>
  <div ng-show="error" class="alert alert-danger">{{ error.message }}</div>
</form>
<div class='social-login'>
<p ><button ua-oauth-link="facebook" class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i></button></p>
<p ><button ua-oauth-link="google" class="btn btn-lg btn-google"><i class="fa fa-google"></i></button></p>
<p ><button ua-oauth-link="linkedin" class="btn btn-lg btn-linkedin"><i class="fa fa-linkedin"></i></button></p>
<p ><button ua-oauth-link="github" class="btn btn-lg btn-github"><i class="fa fa-github"></i></button></p>

</div>
<p class='forget-passsword' ><a href="#/reset-password">Forgot your password?</a></p>
